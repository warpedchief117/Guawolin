{% extends 'partials/base.html' %}
{% block title %}Eliminar Evento{% endblock %}

{% block content %}
  <h2>¿Estás seguro de que deseas eliminar el evento "{{ evento.titulo }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'detalle_evento' evento.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
